<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Voting System</title>
  <style>
    /* Basic black and white styling for beginners */
    body {
      background: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      border: 2px solid black;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: black;
    }

    .poll {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
      align-items: center;
    }

    .vote-btn {
      background: white;
      color: black;
      border: 1px solid black;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      width: 150px;
    }

    .vote-btn:hover {
      background: black;
      color: white;
    }

    .results {
      margin-top: 20px;
      border-top: 1px solid black;
      padding-top: 15px;
    }

    .result-row {
      margin-bottom: 8px;
      font-size: 14px;
      color: black;
    }

    .votes {
      font-weight: bold;
      color: black;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Vote for Your Favorite Language</h1>
    <div class="poll">
      <button class="vote-btn" onclick="vote('JavaScript')">
        JavaScript
      </button>
      <button class="vote-btn" onclick="vote('Python')">Python</button>
      <button class="vote-btn" onclick="vote('Java')">Java</button>
      <button class="vote-btn" onclick="vote('C++')">C++</button>
    </div>
    <div class="results">
      <div class="result-row">
        <span>JavaScript: <span class="votes" id="votes-JavaScript">0</span></span>
      </div>
      <div class="result-row">
        <span>Python: <span class="votes" id="votes-Python">0</span></span>
      </div>
      <div class="result-row">
        <span>Java: <span class="votes" id="votes-Java">0</span></span>
      </div>
      <div class="result-row">
        <span>C++: <span class="votes" id="votes-C++">0</span></span>
      </div>
    </div>
  </div>
  <script>
    // Votes object: keeps track of current vote counts
    const votes = {
      JavaScript: 0,
      Python: 0,
      Java: 0,
      "C++": 0,
    };

    // Vote function: increments vote for selected language
    function vote(language) {
      votes[language]++;
      updateVotes();
    }

    // UpdateVotes function: updates the displayed vote counts
    function updateVotes() {
      for (const lang in votes) {
        document.getElementById("votes-" + lang).textContent = votes[lang];
      }
    }

    // setInterval: simulates real-time updates from other users
    setInterval(() => {
      // Randomly pick a language to increment
      const langs = Object.keys(votes);
      const randomLang = langs[Math.floor(Math.random() * langs.length)];
      votes[randomLang]++;
      updateVotes();
    }, 2000);
  </script>
</body>

</html>
