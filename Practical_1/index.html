<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-Time Voting System</title>
  <style>
    body {
        background: #f0f2f5;
        color: #1a1a1a;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 500px;
        width: 100%;
        text-align: center;
    }

    h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 30px;
        color: #1a1a1a;
    }

    .poll {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
        align-items: center;
    }

    .vote-btn {
        background: #ffffff;
        color: #1a1a1a;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        padding: 12px 25px;
        font-size: 16px;
        cursor: pointer;
        width: 200px;
        transition: all 0.3s ease;
    }

    .vote-btn:hover {
        background: #2196f3;
        color: white;
        border-color: #2196f3;
        transform: translateY(-2px);
    }

    .results {
        margin-top: 30px;
        border-top: 2px solid #f0f2f5;
        padding-top: 20px;
    }

    .result-row {
        margin-bottom: 12px;
        font-size: 16px;
        color: #1a1a1a;
        display: flex;
        justify-content: space-between;
        padding: 8px 20px;
        background: #f8f9fa;
        border-radius: 6px;
    }

    .votes {
        font-weight: 600;
        color: #2196f3;
    }
</style>
</head>

<body>
  <div class="container">
    <h1>Vote for Your Favorite Language</h1>
    <div class="poll">
      <button class="vote-btn" onclick="vote('JavaScript')">
        JavaScript
      </button>
      <button class="vote-btn" onclick="vote('Python')">Python</button>
      <button class="vote-btn" onclick="vote('Java')">Java</button>
      <button class="vote-btn" onclick="vote('C++')">C++</button>
    </div>
    <div class="results">
      <div class="result-row">
        <span>JavaScript: <span class="votes" id="votes-JavaScript">0</span></span>
      </div>
      <div class="result-row">
        <span>Python: <span class="votes" id="votes-Python">0</span></span>
      </div>
      <div class="result-row">
        <span>Java: <span class="votes" id="votes-Java">0</span></span>
      </div>
      <div class="result-row">
        <span>C++: <span class="votes" id="votes-C++">0</span></span>
      </div>
    </div>
  </div>
  <script>
    // Votes object: keeps track of current vote counts
    const votes = {
      JavaScript: 0,
      Python: 0,
      Java: 0,
      "C++": 0,
    };

    // Vote function: increments vote for selected language
    function vote(language) {
      votes[language]++;
      updateVotes();
    }

    // UpdateVotes function: updates the displayed vote counts
    function updateVotes() {
      for (const lang in votes) {
        document.getElementById("votes-" + lang).textContent = votes[lang];
      }
    }

    // setInterval: simulates real-time updates from other users
    setInterval(() => {
      // Randomly pick a language to increment
      const langs = Object.keys(votes);
      const randomLang = langs[Math.floor(Math.random() * langs.length)];
      votes[randomLang]++;
      updateVotes();
    }, 2000);
  </script>
</body>

</html>
