<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="counter-container">
        <h1>🏋️ Workout Counter</h1>

        <div class="counter-section">
            <div class="counter-display" id="counter">0</div>
            <div class="rep-label">Total Reps</div>
            <div class="session-info" id="sessions">Session: <span id="sessionCount">1</span></div>
        </div>

        <div class="button-group">
            <button id="decrement" class="main-btn decrement-btn">−</button>
            <button id="increment" class="main-btn increment-btn">+</button>
        </div>

        <div class="action-buttons">
            <button id="reset" class="reset-btn">Reset</button>
            <button id="addSet" class="set-btn">New Set</button>
            <button id="saveWorkout" class="save-btn">Save Workout</button>
        </div>

        <div id="workoutHistory" class="workout-history">
            <h3 class="history-title">📊 Today's Sets</h3>
            <div id="setsList" class="sets-list"></div>
        </div>

        <div class="keyboard-shortcuts">
            <strong>Keyboard Shortcuts:</strong><br />
            • <strong>+</strong> or <strong>Space</strong> - Add rep<br />
            • <strong>-</strong> - Remove rep<br />
            • <strong>R</strong> - Reset counter<br />
            • <strong>S</strong> - Start new set
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
